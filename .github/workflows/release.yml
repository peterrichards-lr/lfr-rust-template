name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-release:
    name: Build (${{ matrix.target }})
    # Prevents the template itself from creating releases
    if: github.repository != 'peterrichards-lr/lfr-rust-template'
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: lfr-tool
            asset_name: lfr-tool-linux-x86_64.tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: lfr-tool
            asset_name: lfr-tool-macos-arm64.tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: lfr-tool.exe
            asset_name: lfr-tool-windows-x86_64.zip

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build binary
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../${{ matrix.asset_name }} ${{ matrix.artifact_name }}

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path ${{ matrix.artifact_name }} -DestinationPath ../../../${{ matrix.asset_name }}

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.asset_name }}
          generate_release_notes: true
          draft: false
          prerelease: false